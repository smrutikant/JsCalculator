<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="styles/style.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="styles/media.css"
    />
    <link
      rel="apple-touch-icon"
      sizes="256X256"
      href="./Assets.xcassets/AppIcon.appiconset/256.png"
    />

    <link rel="manifest" href="./manifest.webmanifest" />
    <script async src="scripts/script.js"></script>
  </head>
  <body>
    <div id="calculator">
      <img src="images/inv.png" id="theme" />
      <h2 class="title-text">Calculator</h2>
      <!--Output Box-->
      <div id="outputbox-container">
        <input type="text" id="outputBox" />
      </div>
      <div class="buttonGroup">
        <div class="btn-row">
          <div class="btn-column">
            <button class="special-buttons" id="ac">AC</button>
          </div>
          <div class="btn-column">
            <button class="special-buttons" id="ce">CE</button>
          </div>
          <div class="btn-column">
            <button class="special-buttons" id="per">%</button>
          </div>
          <div class="btn-column">
            <button class="special-buttons" operation="division" id="sqrt">
              &#8730;
            </button>
          </div>
        </div>
        <div class="btn-row">
          <div class="btn-column">
            <button class="numberbtns" intval="1" id="">1</button>
          </div>
          <div class="btn-column">
            <button class="numberbtns" intval="2" id="">2</button>
          </div>
          <div class="btn-column">
            <button class="numberbtns" intval="3" id="">3</button>
          </div>
          <div class="btn-column">
            <button class="operators" operation="division" id="">
              &divide;
            </button>
          </div>
        </div>
        <div class="btn-row">
          <div class="btn-column">
            <button class="numberbtns" intval="4" id="">4</button>
          </div>
          <div class="btn-column">
            <button class="numberbtns" intval="5" id="">5</button>
          </div>
          <div class="btn-column">
            <button class="numberbtns" intval="6" id="">6</button>
          </div>
          <div class="btn-column">
            <button class="operators" operation="multiplication" id="">
              &#215;
            </button>
          </div>
        </div>

        <div class="btn-row">
          <div class="btn-column">
            <button class="numberbtns" intval="7" id="">7</button>
          </div>
          <div class="btn-column">
            <button class="numberbtns" intval="8" id="">8</button>
          </div>
          <div class="btn-column">
            <button class="numberbtns" intval="9" id="">9</button>
          </div>
          <div class="btn-column">
            <button class="operators" operation="substraction" id="">-</button>
          </div>
        </div>

        <div class="btn-row">
          <div class="btn-column">
            <button class="numberbtns" intval="1" id="">1</button>
          </div>
          <div class="btn-column">
            <button class="numberbtns" intval="2" id="">2</button>
          </div>
          <div class="btn-column">
            <button class="numberbtns" intval="3" id="">3</button>
          </div>
          <div class="btn-column">
            <button class="operators" operation="addition" id="">+</button>
          </div>
        </div>
        <div class="btn-row">
          <div class="btn-column">
            <button class="numberbtns" intval="0" id="">0</button>
          </div>
          <div class="btn-column">
            <button class="numberbtns" intval="." id="">.</button>
          </div>
          <div class="btn-column">
            <button class="numberbtns" intval="" id="equals">=</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
